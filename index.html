<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">

    <title>Image Grid Layout | Roadmap.sh Project</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">
          <img src="images/foggy-beach.jpeg" alt="Foggy beach with rock formation">
        </div>
        <div class="grid-item item2">
          <img src="images/living-room.jpeg" alt="Modern living room with round window">
        </div>
        <div class="grid-item item3">
          <img src="images/bowl-of-food.png" alt="A table topped with plates and bowls of food">
        </div>
        <div class="grid-item item4">
          <img src="images/red-door.png" alt="Red door and tree">
        </div>
        <div class="grid-item item5">
          <img src="images/white-apartment.png" alt="Apartment buildings">
        </div>
        <div class="grid-item item6">
          <img src="images/view-of-beach.jpeg" alt="Beach from the top of a hill">
        </div>
      </div>
</body>
</html>
